<html>
<link rel="stylesheet" type="text/css" href="css/style-page.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<head>
	<!-- Course Template -->
	<div class="CourseTemplate">
		<div class="accordionHeader">
			<button class="accordionButton"><i class="fas fa-arrow-alt-circle-down"></i></button>
			<input type="text" class="course-name" placeholder="Course Name">
			<button class="courseRemove"><i class="fas fa-minus-circle"></i></button>
		</div>
		<div class="accordionContent active">
			<button class="sectionAdd"><i class="fas fa-plus-circle"></i></button>
			<!-- Container for the list of sections -->
			<div class="SectionListContainer">
			</div>
		</div>
	</div>
	<!-- Section Template -->
	<div class="SectionTemplate">
		<div class="accordionHeader">
			<button class="accordionButton"><i class="fas fa-arrow-alt-circle-down"></i></button>
			<input type="text" class="section-name" placeholder="Section Name">
			<button class="sectionRemove"><i class="fas fa-minus-circle"></i></button>
		</div>
		<div class="accordionContent active">
			<button class="timeSlotAdd"><i class="fas fa-plus-circle"></i></button>
			<!-- Container for the list of timeslots -->
			<div class="TimeSlotListContainer">
			</div>
		</div>
	</div>
	<!-- TimeSlotTemplate Template -->
	<div class="TimeSlotTemplate">
		<button class="day-button sun day-button-S" type="button" onclick="">S</button>
		<button class="day-button mon" type="button" onclick="">M</button>
		<button class="day-button tue" type="button" onclick="">T</button>
		<button class="day-button wed day-button-W" type="button" onclick="">W</button>
		<button class="day-button thu" type="button" onclick="">T</button>
		<button class="day-button fri day-button-F" type="button" onclick="">F</button>
		<button class="day-button sat day-button-S" type="button" onclick="">S</button>
		<input type="text" class="time-start" value="7:00am" onfocus="this.select()">
		<input type="text" class="time-end" value="8:00am" onfocus="this.select()">
		<button class="timeslotRemove"><i class="fas fa-minus-circle"></i></button>
	</div>
</head>
<!-- Body -->
<body>
	<div id="main-content">
		<!-- Schedule Grid Container -->
		<div id="left-content"> 
			<div class="grid-container">
				<div class="grid-item space">###</div>
				<div class="grid-item label">Sunday</div>
				<div class="grid-item label">Monday</div>
				<div class="grid-item label">Tuesday</div>
				<div class="grid-item label">Wednesday</div>
				<div class="grid-item label">Thursday</div>
				<div class="grid-item label">Friday</div>
				<div class="grid-item label">Saturday</div>
			</div>
		</div>
		<!-- List Container -->
		<div id="right-content">
			<button class="courseAdd"><i class="fas fa-plus-circle"></i></button>
			<!-- Container for the list of courses -->
			<div class="CourseListContainer">
			</div>
			<button class="genSchedule">Generate Schedules</button>
		</div>
	</div>
</body>
</html>
<script src="vendor/jquery.min.js"></script>
<script src="js/CourseObjects.js"></script>
<script src="js/Scheduler.js"></script>
<script src="js/PageHandler.js"></script>

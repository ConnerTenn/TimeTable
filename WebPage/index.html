<html>
<link rel="stylesheet" type="text/css" href="css/style-page.css">
<link rel="stylesheet" type="text/css" href="css/dark-theme.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<head>
	<!-- Course Template -->
	<div class="course-template">
		<div class="accordion-header">
			<button class="accordion-button"><i class="fas fa-arrow-alt-circle-down"></i></button>
			<input type="text" class="course-name" placeholder="Course Name">
			<button class="course-remove"><i class="fas fa-minus-circle"></i></button>
		</div>
		<div class="accordion-content active">
			<button class="section-add"><i class="fas fa-plus-circle"></i></button>
			<!-- Container for the list of sections -->
			<div class="section-list-container">
			</div>
		</div>
	</div>
	<!-- Section Template -->
	<div class="section-template">
		<div class="accordion-header">
			<button class="accordion-button"><i class="fas fa-arrow-alt-circle-down"></i></button>
			<input type="text" class="section-name" placeholder="Section Name">
			<button class="section-remove"><i class="fas fa-minus-circle"></i></button>
		</div>
		<div class="accordion-content active">
			<button class="time-slot-add"><i class="fas fa-plus-circle"></i></button>
			<!-- Container for the list of timeslots -->
			<div class="time-slot-list-container">
			</div>
		</div>
	</div>
	<!-- time-slot-template Template -->
	<div class="time-slot-template">
		<button class="day-button sun day-button-S" type="button" onclick="">S</button>
		<button class="day-button mon" type="button" onclick="">M</button>
		<button class="day-button tue day-button-T" type="button" onclick="">T</button>
		<button class="day-button wed day-button-W" type="button" onclick="">W</button>
		<button class="day-button thu day-button-T" type="button" onclick="">T</button>
		<button class="day-button fri day-button-F" type="button" onclick="">F</button>
		<button class="day-button sat day-button-S" type="button" onclick="">S</button>
		<input type="text" class="time-start" value="7:00am" onfocus="this.select()">
		<input type="text" class="time-end" value="8:00am" onfocus="this.select()">
		<button class="time-slot-remove"><i class="fas fa-minus-circle"></i></button>
	</div>
	<!-- Grid Item TimeSlot Template -->
	<div class="grid-slot-template">
		<div class="course-name"></div>
		<div class="section-name"></div>
	</div>
</head>
<!-- Body -->
<body>
	<div id="main-content">
		<!-- Schedule Grid Container -->
		<div id="left-content"> 
			<div class="mouse-line hidden"></div>
			<div class="grid-container">
				<div class="grid-item space">###</div>
				<div class="grid-item label">Sunday</div>
				<div class="grid-item label">Monday</div>
				<div class="grid-item label">Tuesday</div>
				<div class="grid-item label">Wednesday</div>
				<div class="grid-item label">Thursday</div>
				<div class="grid-item label">Friday</div>
				<div class="grid-item label">Saturday</div>
			</div>
		</div>
		<!-- List Container -->
		<div id="right-content">
			<button class="courseAdd"><i class="fas fa-plus-circle"></i></button>
			<!-- Container for the list of courses -->
			<div class="course-list-container">
			</div>
			<button class="gen-schedule"style="vertical-align:middle"><span>Generate Schedules</span></button>
		</div>
	</div>
	<div style="display:block; position:absolute; color: white; background:blue; width:70px; height:150px; top:500px; right:50px; overflow-y:scroll;">
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">7:00</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">7:30</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">8:00</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">8:30</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">9:00</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">9:30</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">10:00</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">10:30</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">11:00</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">11:30</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">12:00</div>
		<div onmouseover="this.style.background='lightblue'" onmouseout="this.style.background='blue'">12:30</div>
	</div>
</body>
</html>
<script src="vendor/jquery.min.js"></script>
<script src="js/CourseObjects.js"></script>
<script src="js/Scheduler.js"></script>
<script src="js/PageHandler.js"></script>

<html>
<link rel="stylesheet" type="text/css" href="css/style-page.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<head>

</head>
<body>
<div id="main-content">
	<div id="left-content"> 
		
	</div>
	
	<div id="right-content">
		<button class="accordionButton-plus"><i class="fas fa-plus-circle"></i></i></button>
		<div class="accordionHeader">
			<button class="accordionButton"><i class="fas fa-arrow-alt-circle-down"></i></button>
			<input type="text" placeholder="Course Name">
			<button class="accordionButton-minus"><i class="fas fa-minus-circle"></i></i></button>
		</div>
		
		<div class="accordionContent">
		<button class="accordionButton-plus"><i class="fas fa-plus-circle"></i></i></button>
			<div class="accordionHeader">
				<button class="accordionButton"></button>
				<button class="accordionButton"><i class="fas fa-arrow-alt-circle-down"></i></button>
				<input type="text" placeholder="Course Name">
				<button class="accordionButton-minus"><i class="fas fa-minus-circle"></i></i></button>
			</div>
			<div class="accordionContent">
				
					<button class="day-button" type="button">S</button>
					<button class="day-button" type="button" onclick="">M</button>
					<button class="day-button" type="button" onclick="">T</button>
					<button class="day-button" type="button" onclick="" >W</button>
					<button class="day-button" type="button" onclick="" >T</button>
					<button class="day-button" type="button" onclick="" >F</button>
					<button class="day-button" type="button" onclick="" >S</button>
					<input type="text" name="time-start" class="time-start" placeholder="Add Class Start Time" onfocus="this.select()">
					<input type="text" name="time-start" class="time-end" placeholder="Add Class End Time" onfocus="this.select()">
				
			</div>
		</div>
	</div>
</div>
</html>
<script src="vendor/jquery.min.js"></script>
<script src="js/CourseObjects.js"></script>
<script src="js/Scheduler.js"></script>
